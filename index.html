<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microposts App | JavaScript</title>
  
  <!-- Bootstrap 4 Cyborg Theme -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <!-- Font Awesome 4.7 -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <span class="navbar-brand mb-0 h1">MicroPosts</span>
      </div>
    </nav>
  </header>

  <main>
    <section class="container posts-container">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        
        <p class="lead">What's on your mind?</p>

        <div class="form-group">
          <input class="form-control" type="text" id="title" placeholder="Post Title">
        </div>

        <div class="form-group">
          <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
        </div>

        <div class="form-group">
          <input class="form-control" type="hidden" id="id" value="">
        </div>

        <button class="btn btn-primary btn-block post-submit" type="submit">Post It</button>
      </div>
      
      <br>

      <div id="posts"></div>
    </section>
  </main>

  <footer class="mt-5 p-3 text-center bg-light">
    <p>MicroPosts &copy;</p>
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
